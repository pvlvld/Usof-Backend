services:
  mysql:
    image: mysql:8.0
    container_name: usof_mysql
    hostname: usof_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=usof
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpassword
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    restart: unless-stopped

